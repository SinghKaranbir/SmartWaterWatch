<html>
	<head>
		<title>Smart Water Watch</title>
		<base href="/">
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">		
        <link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="smartApp" layout="column" ng-controller="UserCtrl">
		<md-toolbar layout="row" layout-align="space-around center" layout-padding class="md-medium-tall md-whiteframe-4dp md-hue-2" ng-controller="NavCtrl">
			<p id="title">SmartWaterWatch</p>
			<span flex></span>
				<form id="loginForm" layout="row" layout-align="space-around center" layout-wrap ng-submit="login()">
					<md-input-container>
						<label>Email</label>
						<input ng-model="user.email" type="email" required>
					</md-input-container>
					<md-input-container>
						<label>Password</label>
						<input ng-model="user.password" type="password" required>
					</md-input-container>
					<md-button class="md-primary md-raised md-hue-4">
						Login
					</md-button>
					<md-button class="md-button">
						Forgot Password?
					</md-button>
				</form>
		</md-toolbar>

		<section>
			<ui-view></ui-view>
		</section>

		<!-- Angular Material Dependencies -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-resource.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
		<script src="https://cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.js"></script>
		<script src="http://angular-ui.github.io/ui-router/release/angular-ui-router.min.js"></script>
		<!-- Angular Material-->
		<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.js"></script>
		<script src="javascripts/smartWaterWatchApp.js"></script>
		<script src="javascripts/userModule.js"></script>
		<script src="javascripts/dashboardModule.js"></script>
	</body>
</html>
