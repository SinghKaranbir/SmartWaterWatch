<html>
	<head>
		<title>Smart Water Watch</title>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">		
        <link rel="stylesheet" href="stylesheets/style.css">
	</head>
	<body ng-app="smartApp" layout="column">
		<md-toolbar layout="row" layout-align="space-around center" layout-padding class="md-medium-tall md-whiteframe-4dp md-hue-2">
			<p id="title">SmartWaterWatch</p>
			<span flex></span>
			<form id="loginForm" layout="row" layout-align="space-around center" layout-wrap>
				<md-input-container id="emailContainer">
					<label>Email</label>
					<input type="email" required>
				</md-input-container>
				<md-input-container id="passwordContainer">
					<label>Password</label>
					<input type="password" required>
				</md-input-container>
				<md-button class="md-primary md-raised md-hue-4">
					Login
				</md-button>
			</form>
		</md-toolbar>
		<div flex layout-margin="5dp" layout="row" md-theme="custom">

			<md-content layout="column" flex hide-md hide-sm>
				<img  ng-src="images/logo.jpg" class="md-card-image" layout-wrap>
			</md-content>

			<md-content layout="column" class="md-whiteframe-2dp" layout-padding flex >
				<h2>Register</h2>
				<p>Don't have an account</p>
				<form name="userForm" layout="column" layout-align="start center">

					<div layout layout-sm="column">
						<md-input-container flex>
							<label>First name</label>
							<input ng-model="user.firstName" required>
						</md-input-container>
						<md-input-container flex>
							<label>Last Name</label>
							<input ng-model="user.lastName" required>
						</md-input-container>
					</div>

					<md-input-container>
						<label>Email</label>
						<input ng-model="user.email" required>
					</md-input-container>
					<div layout layout-sm="column">
						<md-input-container flex>
							<label>Password</label>
							<input ng-model="user.password"  type="password" required>
						</md-input-container>
						<md-input-container flex>
							<label>Re-enter Password</label>
							<input ng-model="user.rePassword" type="password" required>
						</md-input-container>
					</div>

					<md-input-container>
						<label>Phone Number</label>
						<input ng-model="user.phoneNumber" type="tel" required>
					</md-input-container>
					<md-radio-group ng-model="user.gender" layout="row">
						<md-radio-button value="male" class="md-primary" flex>Male</md-radio-button>
						<md-radio-button value="female" flex>Female</md-radio-button>
					</md-radio-group>
					<md-button class="md-primary md-raised">Register</md-button>
				</form>
			</md-content>
		</div>
